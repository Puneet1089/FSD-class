<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amazon.css">
    <title>Amazon</title>
</head>
<body>
    <div class="container1">
        <div class="logo">
            <img src="download1.png" alt="Amazon Logo">
        </div>
        <div class="address">123 Amazon St, Seattle, WA</div>
        <div class="search">
            <input type="text" placeholder="Search for products, brands, and more">
        </div>
        <div class="lang">EN</div>
        <div class="account">Account</div>
        <div class="order">Order</div>
        <div class="cart">Cart</div>
    </div>

    <div class="container2">
        <div class="container3">
            <img src="download3.png" alt="Featured Product" class="featured-image">

        </div>
        <div class="container4">Deals of the Day</div>
        <div class="container5">Recommended for You</div>
    </div>
</body>
</html>
